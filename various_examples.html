<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Примеры списков, изображений</title>
</head>
<body>
<div style="position:relative; top:20px;">
    <h4><a> Примеры гиперссылок в виде картинок на страницу с картинкой и одного из вида списков </a></h4>
    <ul>
        <li>Картинка с кошечкой</li>
        <a style="position:relative; top: 3px;"href="../web_html/cat.html" target="_blank"><img height="50px" src="./cat_small.jpg"></a>
        <br>
        <li>Некошечка</li>
        <a style="position:relative; top: 3px;"href="../web_html/dog.html" target="_blank"><img height="50px" src="./dog_small.jpg"></a>
    </ul>
</div>

<div style="position:relative; top:40px;">
    <h4><a> Примеры изображений и одного из вида списков </a></h4>
    <ol type="A">
        <li>
            <figure>
                <img height="200px"
                     src="./sirotkin.jpg"
                     title="Группа, выступающая под фамилией солиста 'Сироткин'">
                <figcaption style="position:relative; left:127px;">"Сироткин"</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img height="200px"
                     src="./daite_tank.jpg"
                     title="Группа, выступающая под названием 'Дайте танк (!)', что является отсылкой к соответствующему чит-коду в GTA3">
                <figcaption style="position:relative; left:120px;">"Дайте танк (!)"</figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img height="200px"
                     src="./noize_mc.jpg"
                     title="Группа, выступающая под названием 'Noize MC', ее солист признан иноагентом">
                <figcaption style="position:relative; left:120px;">"Noize MC"</figcaption>
            </figure>
        </li>
    </ol>
</div>

<div style="position:relative; top:60px;">
    <h4><a> Пример нумерованного списка </a></h4>
    <ol>
        <li> элемент списка
        <li> элемент списка
        <li> элемент списка ну и тд.
    </ol>
</div>
</body>
</html>
